<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | ثانوية.كوم</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-card {
            max-width: 600px;
            margin: 2rem auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-graduation-cap"></i>&nbsp;ثانوية<span>.كوم</span>
            </a>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">لوحة التحكم</a></li>
                <li><button id="logoutBtn" class="btn btn-outline" style="padding: 0.5rem 1rem;">خروج</button></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>الملف الشخصي</h1>
            <p>تعديل بيانات الحساب</p>
        </div>
    </header>

    <!-- Profile Form -->
    <section class="section">
        <div class="container">
            <div class="card auth-card">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullname">الاسم بالكامل</label>
                        <input type="text" id="fullname" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" id="email" class="form-control" disabled
                            style="background: #f3f4f6; cursor: not-allowed;">
                        <small style="color: var(--text-light);">لا يمكن تغيير البريد الإلكتروني.</small>
                    </div>

                    <!-- Academic Info Display (For Students) -->
                    <div id="studentAcademicInfo"
                        style="display: none; background: #f8fafc; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid #e2e8f0;">
                        <h4 style="margin-bottom: 0.5rem; color: var(--primary-color); font-size: 0.9rem;">البيانات
                            الدراسية</h4>
                        <div id="academicLabels" style="font-size: 0.95rem; color: #1e293b; line-height: 1.8;">
                            <!-- Will be filled by JS -->
                        </div>
                        <small style="color: #64748b; display: block; margin-top: 0.5rem; font-size: 0.8rem;">
                            * لتغيير السنة الدراسية أو الشعبة، برجاء التواصل مع الإدارة.
                        </small>
                    </div>

                    <div id="adminAcademicFields">
                        <div class="row" style="display: flex; gap: 1rem;">
                            <div class="form-group" style="flex: 1;">
                                <label for="grade">السنة الدراسية</label>
                                <select id="grade" class="form-control" required>
                                    <option value="1">أولى ثانوي</option>
                                    <option value="2">تانية ثانوي</option>
                                    <option value="3">تالتة ثانوي</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" id="termGroup" style="display: none;">
                            <label for="term">الترم</label>
                            <select id="term" class="form-control">
                                <option value="1">الترم الأول</option>
                                <option value="2">الترم الثاني</option>
                            </select>
                        </div>

                        <div class="form-group" id="streamGroup" style="display: none;">
                            <label for="stream">الشعبة</label>
                            <select id="stream" class="form-control">
                                <option value="science_bio">علمي علوم</option>
                                <option value="science_math">علمي رياضة</option>
                                <option value="literature">أدبي</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary full-width">حفظ التعديلات</button>

                    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">

                    <div class="text-center">
                        <a href="reset-password.html" class="btn btn-outline" style="margin-top: 1rem;">تغيير كلمة
                            المرور</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="copyright" style="border: none; padding-top: 0;">
                <p>&copy; 2026 ثانوية.كوم</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/profile.js"></script>

</body>

</html>
