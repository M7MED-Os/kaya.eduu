<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لا يوجد اتصال | ثانوية.كوم</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .offline-icon {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .retry-btn {
            margin-top: 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <i class="fas fa-wifi offline-icon"></i>
        <h1>مفيش إنترنت!</h1>
        <p>شكلك فصلت، تأكد من اتصالك بالإنترنت وحاول تاني.</p>
        <button class="retry-btn" onclick="window.location.reload()">حاول مرة تانية</button>
    </div>
</body>

</html>
